<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Engineering Service UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* نفس التنسيقات الأصلية تماماً للحفاظ على الهوية البصرية */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #ffffff;
            color: #0e101a;
            padding-bottom: 80px; 
        }

        /* 1. قسم الرأس */
        .header-bg {
            background: linear-gradient(135deg, #dbeafe 0%, #f3e8ff 50%, #ffffff 100%);
            padding: 20px;
            padding-bottom: 10px;
            position: relative;
        }

        .top-bar {
            display: flex;
            justify-content: flex-end; 
            margin-bottom: 20px;
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            background-color: #8b3dff; 
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
            position: relative;
        }

        .profile-icon::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 12px;
            height: 12px;
            background-color: #ff0000;
            border: 2px solid white;
            border-radius: 50%;
        }

        h1.welcome-text {
            text-align: center;
            color: #5146cd; 
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 25px;
        }

        /* 2. شريط البحث */
        .search-container {
            position: relative;
            margin: 0 auto;
            max-width: 95%;
            margin-bottom: 10px;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border-radius: 30px;
            border: 1px solid #e1e4e8;
            background: white;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
            outline: none;
            color: #555;
            text-align: right;
        }

        .search-icon {
            position: absolute;
            left: 20px; 
            top: 50%;
            transform: translateY(-50%);
            color: #000;
            font-size: 18px;
        }

        /* إضافة جديدة: تنسيق قسم ملخص الطلبات */
        .status-dashboard {
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            margin-top: 15px;
            margin-bottom: 5px;
        }

        .status-card {
            background: white;
            width: 31%;
            padding: 12px 5px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            border: 1px solid #f2f3f5;
            transition: transform 0.2s;
        }

        .status-card:active {
            transform: scale(0.97);
        }

        .st-num {
            font-size: 20px;
            font-weight: 800;
            display: block;
            margin-bottom: 2px;
            line-height: 1;
        }

        .st-lbl {
            font-size: 11px;
            color: #777;
            font-weight: 600;
        }
        /* نهاية التنسيق الجديد */

        /* 3. شبكة الخدمات */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 20px 10px;
            padding: 20px;
            margin-top: 0px; /* تعديل بسيط للمسافة */
        }

        .grid-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
        }

        .icon-circle {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            font-size: 26px; /* تصغير طفيف للأيقونات الطبية لتناسب الدائرة */
            color: white;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            overflow: hidden; 
        }

        .item-label {
            font-size: 13px;
            font-weight: 600;
            color: #333;
            max-width: 85px; /* زيادة بسيطة للسماح بكلمات أطول */
            line-height: 1.3;
        }

        /* الألوان */
        .bg-orange { background-color: #ff7b00; }
        .bg-teal { background-color: #00c4cc; }
        .bg-green { background-color: #29c157; }
        .bg-pink { background-color: #e726fb; }
        .bg-red { background-color: #ff424f; }
        .bg-blue { background-color: #5031f5; }
        .bg-purple { background-color: #5146cd; }
        .bg-grey { background-color: #f2f3f5; color: #555 !important; }

        /* تخصيص الصورة */
        .photo-edit-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* شارة "متاح" أو "جديد" */
        .badge-new {
            position: absolute;
            top: -5px;
            right: 0px;
            background-color: #8b3dff;
            color: white;
            font-size: 10px;
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: bold;
            z-index: 2;
            border: 2px solid white;
        }

        /* 4. الشريط السفلي */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #eee;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #777;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            width: 20%;
        }

        .nav-item i {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .nav-plus-btn {
            width: 45px;
            height: 45px;
            background-color: #8b3dff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            box-shadow: 0 4px 10px rgba(139, 61, 255, 0.4);
            margin-bottom: px;
        }
        
        .nav-plus-btn i {
            font-size: 20px;
            margin: 0;
        }

        .active-tab {
            color: #8b3dff;
        }

    </style>
</head>
<body>

    <div class="header-bg">
        <div class="top-bar">
            <div class="profile-icon"><i class="fa-regular fa-user"></i></div>
        </div>
        
        <h1 class="welcome-text">بماذا يمكننا خدمتك اليوم؟</h1>
        
        <div class="search-container">
            <input type="text" class="search-input" placeholder="ابحث عن مهندس ،...">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
        </div>
    </div>

    <div class="status-dashboard">
        <div class="status-card">
            <span class="st-num" style="color: #ff7b00;">2</span>
            <span class="st-lbl">قيد التنفيذ</span>
        </div>
        <div class="status-card">
            <span class="st-num" style="color: #29c157;">14</span>
            <span class="st-lbl">مكتملة</span>
        </div>
        <div class="status-card">
            <span class="st-num" style="color: #5146cd;">16</span>
            <span class="st-lbl">كل الطلبات</span>
        </div>
    </div>
    <div class="grid-container">
        
        <div class="grid-item">
            <div class="icon-circle bg-orange">
                <i class="fa-solid fa-screwdriver-wrench"></i>
            </div>
            <div class="item-label">صيانة وقائية</div>
        </div>

        <div class="grid-item">
            <div class="icon-circle bg-teal">
                <i class="fa-solid fa-scale-balanced"></i>
            </div>
            <div class="item-label">طلب معايرة</div>
        </div>

        <div class="grid-item">
            <div class="icon-circle bg-green">
                <i class="fa-solid fa-power-off"></i>
            </div>
            <div class="item-label">تركيب وتشغيل</div>
        </div>

        

        <div class="grid-item">
            <div class="icon-circle bg-red">
                <i class="fa-solid fa-truck-medical"></i>
            </div>
            <div class="item-label">صيانة طارئة</div>
        </div>

        <div class="grid-item">
            <div class="icon-circle bg-pink">
                <i class="fa-solid fa-headset"></i>
            </div>
            <div class="item-label">استشارة فنية</div>
        </div>

     

       

        

        

        <div class="grid-item">
            <div class="icon-circle bg-grey">
                <i class="fa-solid fa-location-crosshairs"></i>
            </div>
            <div class="item-label">حالة الطلب</div>
        </div>

        

    </div>

    <div class="bottom-nav">
        <div class="nav-item">
            <i class="fa-solid fa-house"></i>
            <span>الرئيسية</span>
        </div>
        <div class="nav-item">
            <i class="fa-solid fa-file"></i>
            <span>طلباتي</span>
        </div>
        <div class="nav-item">
            <div class="nav-plus-btn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <span class="active-tab">طلب جديد</span>
        </div>
        <div class="nav-item">
            <i class="fa-solid fa-message"></i>
            <span>المحدثة</span>
        </div>
        <div class="nav-item">
            <i class="fa-solid fa-gear"></i>
            <span>الاعدادات</span>
        </div>
    </div>

    <script>
        // تأثير النقر البسيط
        document.querySelectorAll('.grid-item, .nav-item, .status-card').forEach(item => {
            item.addEventListener('click', function() {
                this.style.transform = "scale(0.95)";
                setTimeout(() => {
                    this.style.transform = "scale(1)";
                }, 100);
            });
        });
    </script>
</body>
</html>
